<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Index Comparison Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M250 0C111.929 0 0 111.929 0 250s111.929 250 250 250 250-111.929 250-250S388.071 0 250 0z" fill="#5468FF"/>
                    <path d="M357.947 147.719L190.628 315.038l-74.366-74.366-42.424 42.424 116.79 116.79 209.743-209.743-42.424-42.424z" fill="#fff"/>
                </svg>
                <h1>Algolia Index Comparison</h1>
            </div>
        </header>

        <div class="search-container">
            <div class="search-header">
                <div id="searchbox"></div>
            </div>

            <div class="comparison-container">
                <div class="index-column">
                    <div class="column-header">
                        <h2 id="index1Title">Index 1</h2>
                        <div id="stats1"></div>
                    </div>
                    <div id="hits1" class="hits-container"></div>
                    <div id="pagination1" class="pagination-container"></div>
                </div>

                <div class="index-column">
                    <div class="column-header">
                        <h2 id="index2Title">Index 2</h2>
                        <div id="stats2"></div>
                    </div>
                    <div id="hits2" class="hits-container"></div>
                    <div id="pagination2" class="pagination-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.56.0/dist/instantsearch.production.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
